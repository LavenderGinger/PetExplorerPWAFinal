<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat - Pet Explorer</title>
  <!--<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />-->
  <link rel="stylesheet" href="materialize-v1.0.0/materialize/css/materialize.min.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FF8400" />
</head>
<body>
  <nav>
    <div class="nav-wrapper #FF7518 orange">
      <a href="index.html" class="brand-logo center">Pet Explorer</a>

      <a href="#" data-target="mobile-menu" class="sidenav-trigger right hide-on-med-and-up black-text">
        <i class="material-icons">menu</i>
      </a>

      <ul class="right hide-on-small-and-down">
        <li><a href="index.html" class="grey-text text-darken-4">Home</a></li>
        <li><a href="about.html" class="grey-text text-darken-4">About</a></li>
        <li><a href="contact.html" class="grey-text text-darken-4">Contact</a></li>
        <li><a href="auth.html" id="sign-in" class="grey-text text-darken-4">Sign In</a></li>
        <li><a href="#" id="sign-out" class="grey-text text-darken-4">Sign Out</a></li>
      </ul>
    </div>
  </nav>

  <ul class="sidenav" id="mobile-menu">
    <li class="subheader">Pet Explorer</li>
    <li><a href="index.html" class="grey-text text-darken-4">Home</a></li>
    <li><a href="about.html" class="grey-text text-darken-4">About</a></li>
    <li>
      <a href="contact.html" class="grey-text text-darken-4">
        Contact <i class="material-icons left">mail_outline</i>
      </a>
    </li>
    <li><a href="auth.html" id="sign-in-mobile" class="grey-text text-darken-4">Sign In</a></li>
    <li><a href="#" id="sign-out-mobile" class="grey-text text-darken-4">Sign Out</a></li>
  </ul>
  <main class="container section">

  <h4 class="center-align orange-text">Pet Explorer Login</h4>

  <div id="sign-in-form">
    <div class="input-field">
      <input id="sign-in-email" type="email" required />
      <label for="sign-in-email">Email</label>
    </div>
    <div class="input-field">
      <input id="sign-in-password" type="password" required />
      <label for="sign-in-password">Password</label>
    </div>
    <button id="sign-in-btn" class="btn orange waves-effect waves-light">Sign In</button>
    <p class="center"><a href="#" id="show-signup">Create an account</a></p>
  </div>

  <div id="sign-up-form" style="display:none;">
    <div class="input-field">
      <input id="sign-up-name" type="text" required />
      <label for="sign-up-name">Full Name</label>
    </div>
    <div class="input-field">
      <input id="sign-up-email" type="email" required />
      <label for="sign-up-email">Email</label>
    </div>
    <div class="input-field">
      <input id="sign-up-password" type="password" required />
      <label for="sign-up-password">Password</label>
    </div>
    <button id="sign-up-btn" class="btn orange waves-effect waves-light">Sign Up</button>
    <p class="center"><a href="#" id="show-signin">Already have an account?</a></p>
  </div>
  </main>

  <script src="./materialize-v1.0.0/materialize/js/materialize.min.js"></script>
  <script type="module" src="./src/ui/signIn.js"></script>
    <script>
  document.addEventListener('DOMContentLoaded', () => {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('nav a').forEach(link => {
      if (link.getAttribute('href') === currentPage) {
        link.classList.add('active');
        link.style.fontWeight = 'bold';
        link.style.color = '#ffffff';
      }
    });
  });
</script>
</body>
</html>
